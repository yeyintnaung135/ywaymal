      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"  class="ml-md-4 mr-md-4 changeMe">


    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->



    <script src="/js/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            if ((screen.width < 900)) {
// if screen size is 1025px wide or larger
                $(".collapse").removeClass('show'); // you can also use $(".yourClass").hide();
            }
            $(".uni").click(function(){
                $('.changeMe').css("font-family","Masterpiece Uni Sans,Myanmar3");
                console.log('font change');
            });
            $(".zaw").click(function(){
                $('.changeMe').css("font-family","Zawgyi-One");
                console.log('font change');

            });
        });



        $(".yk-btn[data-id]").click(function () {
            var dyn = $(this).attr("data-id");
            if ($("#" + dyn).hasClass("yk-btn-active")) {
                $("#" + dyn).removeClass("yk-btn-active")

            } else {
                $("#" + dyn).addClass("yk-btn-active")

            }

            console.log(dyn)
        });
        console.log('start')
    </script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
